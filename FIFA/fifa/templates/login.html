{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
</head>
<body style="background-image: url('{% static 'img/fondo2.png' %}'); background-size: cover; background-position: center;">

    
    <div class="container">

      {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
          <button type="button" class="close" data-dismiss="alert">x</button>
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}

      <div class="login-form">
        <h2 class="mb-4">Inicio de Sesión</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Nombre</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
      </div>
    </div>
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
